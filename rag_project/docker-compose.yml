services:
  # --- Qdrant : Vector DB ---
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"  # port pour les requÃªtes HTTP vers Qdrant
      - "6334:6334"  # --- Qdrant Web UI (Dashboard) ---
    volumes:
      - qdrant_data:/qdrant/storage  # stockage persistant
    restart: unless-stopped


  

  # --- PostgreSQL : DB schemes ---
  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: ragdb
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  qdrant_data:
  pg_data:
